<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
</head>
<body>
    <form action="/shop/basket" method="post">
        {{message}}
        {% for i in data %}
        <div><input type="checkbox" name="id_game" id="id_game" value="{{i[0]}}">{{i[1], i[2], i[3]}}</div>
        {% endfor %}
        <input type="text" name="user_id" id="user_id" value="" readonly>
        <input type="submit" name="order" id="order" value="order">
    </form>
    <a href="/shop"><button>return to shop</button></a>
    <script src="{{url_for('static', filename='/js/app.js')}}"></script>
</body>
</html>
